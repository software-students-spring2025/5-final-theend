!DOCTYPE html>
<html>
<head><title>Log Sleep</title></head>
<body>
  <h2>Log Your Sleep</h2>
  <form method="POST">
    Hours Slept: <input type="number" step="0.1" name="hours_slept" required><br>
    Notes: <textarea name="sleep_notes"></textarea><br>
    Sleep Quality:
    <select name="sleep_quality" required>
      <option value="good">Good</option>
      <option value="average">Average</option>
      <option value="poor">Poor</option>
    </select><br>
    Date (MM-DD-YY): <input type="text" name="date" required><br>
    <button type="submit">Submit</button>
  </form>
  <br>
  <a href="/dashboard">Back to Dashboard</a>
</body>
</html>

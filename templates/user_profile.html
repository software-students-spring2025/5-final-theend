<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Your Profile</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 400px; margin: auto; }
    label { display: block; margin-top: 15px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 15px; background-color: #4CAF50; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Create Your Health Profile</h2>
  <form method="POST" action="/user_profile">
    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" required>

    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" required>

    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" name="date_of_birth" required>

    <label for="gender">Gender:</label>
    <select name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="height_value">Height:</label>
    <input type="number" name="height_value" step="0.1" required>
    <select name="height_unit">
      <option value="cm">cm</option>
      <option value="in">in</option>
    </select>

    <label for="weight_value">Weight:</label>
    <input type="number" name="weight_value" step="0.1" required>
    <select name="weight_unit">
      <option value="kg">kg</option>
      <option value="lb">lb</option>
    </select>

    <button type="submit">Submit</button>
  </form>
  <p><a href="/logout">Logout</a></p>
</body>
</html>

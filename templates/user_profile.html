<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    .profile-container { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, select { width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; }
    button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>User Profile</h2>
    <form method="POST">
      <label>First Name:</label>
      <input type="text" name="first_name" value="{{ user.first_name or '' }}">

      <label>Last Name:</label>
      <input type="text" name="last_name" value="{{ user.last_name or '' }}">

      <label>Date of Birth:</label>
      <input type="date" name="date_of_birth" value="{{ user.date_of_birth or '' }}">

      <label>Gender:</label>
      <select name="gender">
        <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
        <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
        <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
      </select>

      <label>Height:</label>
      <input type="number" step="0.01" name="height_value" value="{{ user.height.value if user.height else '' }}">
      <select name="height_unit">
        <option value="cm" {% if user.height and user.height.unit == 'cm' %}selected{% endif %}>cm</option>
        <option value="inches" {% if user.height and user.height.unit == 'inches' %}selected{% endif %}>inches</option>
      </select>

      <label>Weight:</label>
      <input type="number" step="0.01" name="weight_value" value="{{ user.weight.value if user.weight else '' }}">
      <select name="weight_unit">
        <option value="kg" {% if user.weight and user.weight.unit == 'kg' %}selected{% endif %}>kg</option>
        <option value="lbs" {% if user.weight and user.weight.unit == 'lbs' %}selected{% endif %}>lbs</option>
      </select>

      <button type="submit">Update Profile</button>
    </form>
  </div>
</body>
</html>
